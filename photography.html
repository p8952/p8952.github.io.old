---
layout: default
title: Photography
---

<h3>Photography</h3>
<ul class="posts">
	{% for post in site.posts %}
		{% if post.categories contains 'photography' %}
		<li>{{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title | titleize }}</a></li>
		{% endif %}
	{% endfor %}
</ul>

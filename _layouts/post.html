---
layout: default
---

<h3>{{ page.title | titleize }}</h3>
{{ content }}

{% if page.categories contains 'photography' %}
<script>
for (var i = 0; i < images.length; i++) {
  document.write(
      "<h4>" + images[i][0] + "</h4>"
      );
  document.write(
      "<img class='photograph' src='" + images[i][1].slice(0, -4) + '_900x600.jpg' + "'><br>"
      );
}
</script>
{% endif %}

<small>{{ page.date | date: '%B %d, %Y' }}</small>

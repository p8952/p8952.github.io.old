<script>
var openPhotoSwipe = function(index) {
  var pswpElement = document.querySelectorAll('.pswp')[0];
  var items = []
    for (var i = 0; i < images.length; i++) {
      item = {
        src: images[i][1],
        w: 900,
        h: 600
      }
      items.push(item);
    };

  var options = {
    history: false,
    index: index,
    loop: true,
    allowUserZoom: false
  };
  var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, items, options);
  gallery.init();
};

for (var i = 0; i < images.length; i++) {
  document.write(
      "<h4>" + images[i][0] + "</h4>"
      );
  document.write(
      "<img class='photograph' src='" + images[i][1].slice(0, -4) + '_900x600.jpg' + "' onclick='openPhotoSwipe(" + i + ")'><br>"
      );
}
</script>

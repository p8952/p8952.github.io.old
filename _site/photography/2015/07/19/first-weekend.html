<link rel="stylesheet" href="/res/css/photoswipe.css">
<link rel="stylesheet" href="/res/css/default-skin/default-skin.css">
<script src="/res/js/photoswipe.min.js"></script>
<script src="/res/js/photoswipe-ui-default.min.js"></script>
<script>
var openPhotoSwipe = function(index) {
	var pswpElement = document.querySelectorAll('.pswp')[0];
	var items = []
	for (var i = 0; i < images.length; i++) {
		item = {
			src: images[i],
			w: 900,
			h: 600
		}
		items.push(item);
	};

	var options = {
		history: false,
		index: index,
		loop: true,
		allowUserZoom: false
	};
	var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, items, options);
	gallery.init();
};

for (var i = 0; i < images.length; i++) {
	document.write(
		"<img class='photograph' src='" + images[i].slice(0, -4) + '_900x600.jpg' + "' onclick='openPhotoSwipe(" + i + ")'><br>"
	);
}
</script>

<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
